<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
    <title>Tín dụng sinh viên | Đăng kí</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body class="auth">
	<header>
		<div class="nav">
			<div class="logo">
				<h2><a href="login.html">Tín dụng sinh viên </a></h2>
			</div>
			<div class="menu">
				<ul class="auth-list">
					<li><a class="btn green-btn" href="login.html">Đăng nhập</a></li>
					<li><a class="btn blue-btn" href="signup.html">Đăng kí</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="main">
		<section>
		  <div class="title-heading message-header">
			<h2>
				Tín dụng sinh viên là một nền tảng cho vay trực tuyến cung cấp các khoản vay ưu đãi ngắn hạn cho các cá nhân.</h2>
		  </div>
		  <div class="card">
			<div class="card-heading">
			  <h3>Đăng nhập</h3>
			</div>
			<div class="card-body">
			  <form id="loginForm">
				<div class="each-input">
				  <label>Địa chỉ Email </label>
				  <input type="email" name="email" class="input-form" id="email" required />
				</div>
				<div class="each-input">
				  <label>Mật khẩu</label>
				  <input type="password" name="password" class="input-form" id="password" required />
				</div>
				<button class="btn green-btn" type="submit">Đăng nhập</button>
			  </form>
			  
			 
			</div>
		  </div>
		</section>
	  </div>
	<footer>
		<div class="copyright">
			 <p>&copy; <script>document.write(new Date().getFullYear());</script> <a href="#">Tín dụng sinh viên</a> Đã đăng ký Bản quyền</p>
		</div>
	</footer>
	 <script src="../js/script.js"></script>
</body>
</html>
